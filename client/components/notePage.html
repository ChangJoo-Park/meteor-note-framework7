<template name="notePage">
<input id="title" name="title" value="{{title}}" type="text">
<textarea id="description" name="description" cols="30" rows="10" value = "{{description}}"></textarea>
<div class="bar bar-standard bar-footer">
  <a class="icon icon-check pull-left complete"></a>
  <a class="icon icon-trash pull-right remove"></a>
</div>

</template>
