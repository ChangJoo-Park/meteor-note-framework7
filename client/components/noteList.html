<template name="noteList">
<div class="content-block-title">
{{currentState}}
</div>
<div class="list-block sortable">
    <ul>
    {{#each notes}}
      <li class="align-top swipeout">
        <div class="item-content">
          <div class="item-media"></div>
          <div class="item-inner">
          {{>noteItem}}
          </div>
        </div>
      </li>
    {{/each}}
    </ul>
    {{noneItems}}
</div>
</template>
