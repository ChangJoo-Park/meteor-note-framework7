<template name="noteList">
<div class="content-block-title">Notes...</div>
<div class="list-block sortable">
    <ul>
    {{#each notes}}
      <li>
        <div class="item-content">
          <div class="item-media"></div>
          <div class="item-inner">
          {{>noteItem}}
          </div>
        </div>
        <!-- Sortable handler  -->
        <div class="sortable-handler"></div>
      </li>
      {{/each}}
    </ul>
</div>

</template>
