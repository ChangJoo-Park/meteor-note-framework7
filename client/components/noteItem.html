<template name="noteItem">
	<div class="item-title">
		<a href="{{pathFor 'notePage'}}">{{title}}</a>
	</div>
	  <div class="swipeout-actions-right">
    {{#if isArchive}}
    <a href="#" class="swipeout-unarchive">Unarchive</a>
    {{else}}
    <a href="#" class="bg-lightblue swipeout-archive">Archive</a>
    {{/if}}
    <a href="#" class="swipeout-delete">Delete</a>
  </div>

</template>
